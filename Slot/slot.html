<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .slot-machine {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        .slot {
            width: 60px;
            height: 60px;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            border: 2px solid #000;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Slot Machine</h1>
    <li><a href="/main.html">Back</a></li>

    <div class="slot-machine">
        <div class="slot" id="slot1">-</div>
        <div class="slot" id="slot2">-</div>
        <div class="slot" id="slot3">-</div>
    </div>

    <button onclick="spinSlots()">Spin</button>

    <div class="message" id="message"></div>

    <script>
        const symbols = ['üçí', 'üçã', 'üçâ', '‚≠ê', '7Ô∏è‚É£'];

        function getRandomSymbol() {
            return symbols[Math.floor(Math.random() * symbols.length)];
        }

        function spinSlots() {
            // Generate random symbols for each slot
            const slot1 = getRandomSymbol();
            const slot2 = getRandomSymbol();
            const slot3 = getRandomSymbol();

            // Update the slot elements
            document.getElementById('slot1').textContent = slot1;
            document.getElementById('slot2').textContent = slot2;
            document.getElementById('slot3').textContent = slot3;

            // Determine the result
            const messageElement = document.getElementById('message');
            if (slot1 === slot2 && slot2 === slot3) {
                messageElement.textContent = 'üéâ Jackpot! You win!';
                messageElement.style.color = 'green';
            } else {
                messageElement.textContent = 'Try again!';
                messageElement.style.color = 'red';
            }
        }
    </script>

</body>
</html>
